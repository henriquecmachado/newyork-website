<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./basic-front-boilerplate-master/sass/_c-carousel.scss">
    <title>New York City</title>
</head>

<body>
    <!-- Header Website -->
    <header class="menu-and-icons">
        <!-- Website New York Logo -->
        <img src="./images/Icons/newyork-icon.svg" alt="" class="newyork-icon">

        <!-- Navigation Menu (Home, Places and Contact) -->
        <nav id="navigation-menu">
            <ul>
                <li id="Home">Home</li>
                <li id="Places">Places</li>
                <li id="Contact">Contact</li>
            </ul>
        </nav>
        <!-- Main Website Image -->

        <img src="./images/Main Images/main-image-website.jpg" alt="" id="backround-image">
    </header>

    <main class="text-about-new-york">
        <h1 id="newyorkcity">New York City...</h1>
        <h2 id="discover">Discover more<br> about the city that<br> do not sleep</h2>

        <div class="socialMedia__icons">
            <ul class="socialMedia__icons-list">
                <li id="facebook"><img src="./images/Icons/facebook.png" alt=""></li>
                <li id="instagram"><img src="./images/Icons/instagram.png" alt=""></li>
                <li id="twitter"><img src="./images/Icons/twitter.png" alt=""></li>
            </ul>
        </div>

        <div id="text">
            <p id="textCiy">Theaters, restaurants, financial centers, Times Square<br> Know this beautiful city.</p>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
